<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NightOut</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/browser-window-logo.jpg" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js">
    </script>
</head>

<body>
    <header>
        <!-- Navigation Bar / Logo Bar-->
        <nav>
            <div class="col-12 header">
                <img id="logo" class="logo" src="assets/images/logo.png" alt="Logo">
                <h3 class="description">Interactiv Search for your Night Out </h3>
            </div>

        </nav>
    </header>
    <!-- Background Image-->
    <div class="background-image-container" id="background-image-container">


        <!-- Search box / Inputs-->
        <div class="search-box">
            <div class="input-field">
                <div id="enter-city">
                </div>
                <input class="input1" id="search-places" type="search" placeholder="Chose your Destination" oninput="warningMessageOnInput()">
                <select class="custom-select" id="input-select-group">
                                          <option selected >Choose...</option>
                                          <option value="1">Restaurants</option>
                                          <option value="2">Bars</option>
                                          <option value="3">Accommodation</option>
                                          <option value="4">Night Clubs</option>
                                        </select>
                <!-- Search Button-->
                <div class="search-button">
                    <button id="button" class="button" type="submit" onclick="warningMessageOnButtonClick();changeHeight();">Search</button>
                </div>
            </div>
            <!-- MAP-->
            <div class="map-container" id="map-container">

                <div id="map">
                </div>



            </div>
            <!-- Cards Section-->
            <div class="cards-container col-12">
                <div id="listing">
                    <div id="resultsCards">
                        <div id="results" class="col-12"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Info on Markers Click Section-->
    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
            </table>
        </div>
    </div>





    <!-- Footer-->
    <footer class="container-fluid footer-container ">
        <div class="container ">
            <div class="row ">
                <div class="col ">
                    <ul class="list-inline ">
                        <li class="list-inline-item name-surname ">Â© Christian Plesca</li>
                        <li class="list-inline-item go-top "><a href="#logo" class="go-top">Go Top</a><i class="fa fa-arrow-circle-up "></i>
                        </li>

                        <li class="list-inline-item powered-by ">Powered by:<img class="powered-by-google" src="assets/images/powered-by-google.png" alt="Powered By Google"></li>

                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript " src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrtVPfVsGsFnB4OUqEf7jKLKg-6fo40u8&libraries=places&callback=initMap"></script>
</body>


</html>
