<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />

<body>
    <header>
        <nav>
            <div class="col-12 header">
                <h1 class="title" id="title">Night Out<span class="sr-only">Night Out</span></h1>
                <h2 class="sub-title">Interactive search for your Night Out<span class="sr-only">Interactive search for your Night Out</span></h2>
            </div>
        </nav>
    </header> 
        <div class="background-image-container" id = "background-image-container">
        
            
          
            <div class="search-box">
                <div class="input-field">
                    <div id="enter-city">
                    </div>
                    <input class="input1" id="search-places" type="search" placeholder="Chose your Destination" oninput="warningMessageOnInput()">
                    <select class="custom-select" id="input-select-group">
                                          <option selected >Choose...</option>
                                          <option value="1">Restaurants</option>
                                          <option value="2">Bars</option>
                                          <option value="3">Accommodation</option>
                                          <option value="4">Night Clubs</option>
                                        </select>
                    <div class="search-button">
                        <button id="button" class="btn btn-md" type="submit" onclick="warningMessageOnButtonClick();initMap();changeHeight();">Search</button>
                    </div>
                </div>
              
                <div class="map-container" id="map-container">
                        
                    <div id="map">  
                    </div>
                  </div>
                  <div class = "table-container">
                      <div id="listing">
                        <div id="resultsTable" >
                          <div id="results"></div>
                          </div>
                      </div>
                    </div>
                </div>
                      <div style="display: none">
                        <div id="info-content">
                          <table>
                            <tr id="iw-url-row" class="iw_table_row">
                              <td id="iw-icon" class="iw_table_icon"></td>
                              <td id="iw-url"></td>
                            </tr>
                            <tr id="iw-address-row" class="iw_table_row">
                              <td class="iw_attribute_name">Address:</td>
                              <td id="iw-address"></td>
                            </tr>
                            <tr id="iw-phone-row" class="iw_table_row">
                              <td class="iw_attribute_name">Telephone:</td>
                              <td id="iw-phone"></td>
                            </tr>
                            <tr id="iw-rating-row" class="iw_table_row">
                              <td class="iw_attribute_name">Rating:</td>
                              <td id="iw-rating"></td>
                            </tr>
                            <tr id="iw-website-row" class="iw_table_row">
                              <td class="iw_attribute_name">Website:</td>
                              <td id="iw-website"></td>
                            </tr>
                          </table>
                        </div>
                </div>
              
              </div>
            
    
    
    
    <footer class="container-fluid footer-container ">
        <div class="container ">
            <div class="row ">
                <div class="col ">
                    <ul class="list-inline ">

                        </li>
                        <li class="list-inline-item powered-by ">Powered by:</li>
                        
                    </ul>
                </div>
            </div>
        </div>
